<html
    xmlns="http://www.w3.org/1999/xhtml"
    >
    <head>
    
        <title>global vs local</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        <link href="-mix+doc/index.css" rel="stylesheet" />
        <script src="-mix+doc/index.js?">//</script>

    </head>
    <body>
        <wc_desktop>
            <wc_spacer>
                <h1> global vs local</h1>
                <wc_js-bench_list>
                    <wc_js-bench>
                        xyz= 0
                        _bench.begin()
                            xyz= 1
                        _bench.end()
                        delete xyz
                    </wc_js-bench>
                    <wc_js-bench>
                        var xyz= 0
                        _bench.begin()
                            xyz= 1
                        _bench.end()
                    </wc_js-bench>
                </wc_js-bench_list>
            </wc_spacer>
        </wc_desktop>
    </body>
</html>
