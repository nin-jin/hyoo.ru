<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:snippet="https://github.com/nin-jin/snippet"
    >
    <head>
    
        <title>Snippet!</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        <link href="-mix+doc/index.css" rel="stylesheet" />
        <script src="-mix+doc/index.js?">//</script>

    </head>
    <body>
            <wc_desktop>
                
                <wc_spacer>
                    <snippet:root>
                        <snippet:content>
                        </snippet:content>
                        <p>
                            <snippet:link>
                            </snippet:link>
                        </p>
                    </snippet:root>
                </wc_spacer>
                <snippet:descr>
                    <wc_hlight wc_hlight_lang="js">_test.ok() // all ok</wc_hlight>
                    <wc_hlight wc_hlight_lang="js">_test.ok( 123 ) // ok if value isn't empty</wc_hlight>
                    <wc_hlight wc_hlight_lang="js">_test.ok( 'foo', "foo" ) // ok if equal</wc_hlight>
                    <wc_hlight wc_hlight_lang="js">_test.not // same as ok, but with reversed logic</wc_hlight>
                    <wc_hlight wc_hlight_lang="js">_test.deadline( 1000 ) // timeout for async tests</wc_hlight> 
                    <wc_hlight wc_hlight_lang="js">ctrl+enter // commit changes</wc_hlight>
                    <wc_hlight wc_hlight_lang="js">ctrl+shift+enter // clone test</wc_hlight>
                </snippet:descr>
            </wc_desktop>
        
    </body>
</html>
